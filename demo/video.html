<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <title>desuplayer demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../src/css/desuplayer.css">
    <script src="../src/js/desuplayer.js"></script>
</head>

<body>
    <div class="container">
        <div style="height: 200px"></div>
        <div style="height: 390px">
            <div class="desuplayer" style="border: solid">
                <!--遮罩 <div class="d-mask"></div> -->
                <video src="demo.mp4" id="Video1">
                    "您的瀏覽器過舊，不支援HTML5，請更新或改用其他瀏覽器"
                </video>
                <div class="d-banner">
                    <div class="d-control-left">
                        <button class="d-icon-play d-btn"><img src="../src/icon/media-play.svg" alt="media play"></button>
                        <div class="d-volume">
                            <button class="d-volume-btn d-btn"><img src="../src/icon/volume-high.svg" alt="volume high"></button>
                            <div class="d-volume-panel">
                                <div class="d-volume-control" draggable="true">
                                    <div class="d-volume-bar"></div>
                                </div>
                            </div>
                        </div>
                        <div class="d-time">time</div>
                    </div>
                    <div class="d-control-right">
                        <div class="d-setting d-btn"><img src="../src/icon/wrench.svg" alt="wrench"></div>
                        <div class="d-icon-fullscreen d-btn"><img src="../src/icon/fullscreen-enter.svg" alt="fullscreen enter"></div>
                    </div>
                    <div class="d-progress">
                        <div class="d-progress-bar"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="buttonbar">
        <button id="restart" onclick="restart();">[]</button>
        <button id="rew" onclick="skip(-10)">&lt;&lt;</button>
        <button id="play" onclick="vidplay()">&gt;</button>
        <button id="fastFwd" onclick="skip(10)">&gt;&gt;</button>
        <button id="fullscreen" onclick="full()">全螢幕</button>
    </div>
    <script type="text/javascript">
        function vidplay() {
            var video = document.getElementById("Video1");
            var button = document.getElementById("play");
            if (video.paused) {
                video.play();
                button.textContent = "||";
            } else {
                video.pause();
                button.textContent = ">";
            }
        }

        function restart() {
            var video = document.getElementById("Video1");
            video.currentTime = 0;
        }

        function skip(value) {
            var video = document.getElementById("Video1");
            video.currentTime += value;
        }

        function full() {
            document.getElementsByClassName("desuplayer")[0].webkitRequestFullScreen();
        }
    </script>
</body>

</html>
